<div style="text-align:center">
  <h1>
    Over-Engineered Todo List App!
  </h1>
  <app-profile [profile]="profile$ | async"></app-profile>
  <app-todo-list
    [todoLists]="todoLists$ | async"
    (newTodoList)="onNewTodoList($event)"
    (todoListForUpdate)="updateTodoList($event)"
    (todoListForDeletion)="deleteTodoList($event)"
  ></app-todo-list>
</div>
